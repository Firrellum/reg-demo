<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firrel Software</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .home-container {
            position: absolute;
            justify-content: center;
            align-items: center;
            height: 75vh;
            text-align: center;
            z-index: -1;
        }
    </style>
</head>
<body>
    <header>
        <h2>Firrel Software</h2><div id="test-log"></div>
        <div id="userAvatar" style="display: none; position: relative;">
            <div id="avatar"></div>
                <div id="dropdown" class="dropdown-menu" style="display: none;">
                <a href="#" >Home</a>
                <a href="#" >Placeholder 1</a>
                <a href="#" >Placeholder 2</a>
                <a id="loadProfileBtn" href="#">Profile</a>
                <hr >
                <a id="logoutBtn" href="#">Logout</a>
            </div>
        </div>
    </header>
    <div id="content">
        <div id="alert">

        </div>
    </div>
    <div id="home" class="home-container">
        <h1>Authentication Demo</h1>
    </div>

    <div id="portal-container">
        <!-- Login Form -->
        <div id="loginForm">
            <h2>Login</h2>
            <br />
            <input type="email" id="loginEmail" placeholder="Email" required>
            <p id="login-error-message" class="error-message"></p>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button id="loginBtn" >Login</button>
            <p id="loginError" class="error"></p>
            <div id="loginLoader" class=""></div>
            <br />
            <p><a href="" id="toRegister">Create an account</a> | 
            <a href="" id="toForgot">Forgot password?</a></p>
        </div>

        <!-- Register Form -->
        <div id="registerForm" style="display: none;">
            <h2>Register</h2>
            <br />
            <input type="text" id="regName" placeholder="Name" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <p id="reg-error-message" class="error-message"></p>
            <input type="password" id="regPassword" placeholder="Password" required>
            <button id="registerBtn" >Register</button>
            <p id="regError" class="error"></p>
            <div id="regLoader" class=""></div>
            <br />
            <p><a href="" id="toLogin">Already have an account? Login</a></p>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgotPasswordForm" style="display: none;">
            <h2>Forgot Password</h2>
            <br />
            <input type="email" id="forgotEmail" placeholder="Enter your email" required>
            <p id="forgot-error-message" class="error-message"></p>
            <button id="forgotBtn" >Send Reset Link</button>
            <p id="forgotError" class="error"></p>
            <div id="forgotLoader" class=""></div>
            <br />
            <p><a href="" id="backToLogin">Back to Login</a></p>
        </div>

        <!-- User Profile (Shown After Login) -->
       
        <div id="log"></div>
    </div>
    <div id="profile" style="display: none;">
        <div id="profileAvatar" class="profileAvatarPicture"></div>
        <br />
        <!-- <h2 id="name-header"> ... </h2> -->
        <input type="text" id="profileName" placeholder="Name">
        <input type="text" id="profileImage" placeholder="Avatar Image URL">
        <input type="color" id="profileAvatarColor" name="profileColor" value="#000000">
        <input type="email" id="profileEmail" placeholder="Email">
        <p id="update-error-message" class="error-message"></p>
        <input type="password" id="profilePassword" placeholder="New Password (optional)">
        <button id="updateBtn" >Update Profile</button>
        <div id="updateLoader" class=""></div>
        <p id="profileMessage"></p>
    </div>
    
    <div id="allpasswords"></div>
    </div>
   
    <script>

    </script>

    <footer>
        <p>&copy; <span id="year"></span> Firrel Software</p>
    </footer>

    <script type='module' src="./main.js"></script>
    <script type='module' src="./utils.js"></script>


</body>
</html>
